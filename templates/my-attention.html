<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
    minimum-scale=1, maximum-scale=1,user-scalable=no">
    <title>钱搁哪</title>
    <script src="js/commom.js"></script>
    <script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/my-attention.css">
</head>
<body>
<div class="return">
    <a href="javascript:history.back()">&lt;返回</a>
</div>
<h4>外地银行</h4>
<ul class="banklist">
    <li><input type="checkbox" value="渣打银行"><img src="img/zhada.png" alt="">渣打银行</li>
        <li><input type="checkbox" value="苏州银行"><img src="img/zhada.png" alt="">苏州银行</li>
        <li><input type="checkbox" value="华润银行"><img src="img/zhada.png" alt="">华润银行</li>
</ul>

<div class="save">
    <button id="savebn">保存</button>
</div>
<script>
    var banks={{ selectedbank }}
    $.each($(".banklist input"),function (k,v) {
        var bn=$(v).val()
        if($.inArray(bn,banks)>=0){
            $(v).prop("checked",true)
        }
    });
    $("#savebn").on("click",function () {
        var checked=[]
        $.each($(".banklist input:checked"),function (k,v) {
            checked.push($(this).val())
        })
        $.post("/myattention",{banks:JSON.stringify(checked)},function () {
            alert('保存成功')
            window.location.href = "/myselect2";
        })
    })
</script>
</body>
</html>
