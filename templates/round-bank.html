<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
    minimum-scale=1, maximum-scale=1,user-scalable=no">
    <title>钱搁哪</title>
    <script src="js/commom.js"></script>
    <link href="http://cdn.bootcss.com/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mB8faZlgOG2sWRtHQzkez94s0LgQNKbp"></script>
    <link rel="stylesheet" href="css/round-bank.css">
</head>
<body>
<div class="return">
    <a href="javascript:history.back()">&lt;返回</a>
    <span>附近网点</span>
</div>
<input type="hidden" id="bank" value="{{ bank }}">
<div id="allmap"></div>
<script>
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
    var geolocation = new BMap.Geolocation();
	geolocation.getCurrentPosition(function(r){
		if(this.getStatus() == BMAP_STATUS_SUCCESS){
			//var mk = new BMap.Marker(r.point);
			//map.addOverlay(mk);
			map.panTo(r.point);
		}
		else {
		}
		var local = new BMap.LocalSearch(map, {
            renderOptions:{map: map}
        });
        local.search($("#bank").val());
	},{enableHighAccuracy: true})
</script>
</body>
</html>
